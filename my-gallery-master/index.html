<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My gallery master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="devchallenges.png" />
  </head>
  <body>
    <section class="user-info">
      <img src="profilePhoto.png" alt="profile photo" />
      <p class="name">Rodney Cotton</p>
      <p class="country">Helsinki, Finland</p>
      <div class="stats">
        <p>100 Posts</p>
        <p>2242 Follower</p>
        <p>1432 Following</p>
      </div>
    </section>
    <section class="gallery">
      <img src="photo1.png" alt="photo1" />
      <img src="photo2.png" alt="photo2" />
      <img src="photo3.png" alt="photo3" />
      <img src="photo_4.png" alt="photo4" />
      <img src="photo5.png" alt="photo5" />
      <img src="photo6.png" alt="photo6" />
    </section>
  </body>
</html>
