<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page Master</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="devchallenges.png" />
  </head>
  <body>
    <header>
      <h1>The creative crew</h1>
      <div class="sub-header">
        <h2>Who we are</h2>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main>
      <div class="person">
        <p class="role">Product owner</p>
        <img src="photo1.png" alt="product owner" />
        <p class="name">Bill Mahoney</p>
      </div>
      <div class="person">
        <p class="role">Art director</p>
        <img src="photo2.png" alt="Art director" />
        <p class="name">Saba Cabrera</p>
      </div>
      <div class="person">
        <p class="role">Tech Lead</p>
        <img src="photo3.png" alt="Tech Lead" />
        <p class="name">Shae Le</p>
      </div>
      <div class="person">
        <p class="role">UX Designer</p>
        <img src="photo4.png" alt="User Experience Designer" />
        <p class="name">Skylah Lu</p>
      </div>
      <div class="person">
        <p class="role">Developer</p>
        <img src="photo5.png" alt="Developer" />
        <p class="name">Griff Richards</p>
      </div>
      <div class="person">
        <p class="role">Developer</p>
        <img src="photo6.png" alt="Developer" />
        <p class="name">Stan John</p>
      </div>
    </main>
  </body>
</html>
